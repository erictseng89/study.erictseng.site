<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/test.css">
    <!-- <script src="js/test.js"></script> -->
    <script src="js/libraries/jquery-3.6.0.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>

    <table>
        <thead>
            <tr>
                <th>Day</th>
                <th>Morning</th>
                <th>Afternoon</th>
                <th>Evening</th>
            </tr>
        </thead>
        </tbody>
            <tr>
                <td>Monday</td>
                <td>YES</td>
                <td>NO</td>
                <td>NO</td>
            </tr>
            <tr>
                <td>Wednesday</td>
                <td>NO</td>
                <td>YES</td>
                <td>NO</td>
            </tr>
            <tr>
                <td>Friday</td>
                <td>YES</td>
                <td>NO</td>
                <td>YES</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>YES Total</td>
                <td>2</td>
                <td>1</td>
                <td>1</td>
            </tr>
        </tfoot>
    </table>
    <!-- <video src="videos/花式麵食製作大公開.webm" controls autplay muted width="300px"></video> -->
    <video width="200px" height="100px" autoplay="0" muted loop>
         <source src="videos/花式麵食製作大公開.webm" type="video/webm">
    </video>
    <iframe id="iframeIndex" src="index.html" height="500px" width="500px"><p>This is iframe</p></iframe>
    <form>
        手機號碼:<input type="text" width="100px" placeholder="0912 345 678">
        密碼:<input type="password" width="100px">
    
        請問有沒有會員?
        <div>
            <input type="radio" name="會員" value="是">是
            <input id="nomember" type="radio" name="會員" value="否">沒有</div>
            
        <!-- type="color" 會顯示一個小視窗 -->
        選擇顏色:<input type="color" name="color">
        
        選擇平日:
        <select name="平日">
            <option value="monday">禮拜一</option>
            <option value="tuesday">禮拜二</option>
            <option value="Wednesday">禮拜三</option>
            <option value="thursday">禮拜四</option>
            <option value="Friday">禮拜五</option>
        </select>

        <textarea id="reviewbox" name="textbox" rows="11" cols="">評論框</textarea>
        <input class="submit" type="submit" value="送出">
    </form>
    <div id="box">BOX</div>
<script src="js/test.js"></script>
</body>
</html>
