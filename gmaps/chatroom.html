<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="chatroom.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聊天室</title>

</head>
<body>
    <div id="map"></div>

    <div id="chatbox">
        <div id="form">
            <input type="text" id="name" placeholder="名字">
            <select id="pokemon" required>
                <option value="0">妙蛙種子</option>
                <option value="1">小火龍</option>
                <option value="2">傑尼龜</option>
                <option value="3">犬</option>
            </select>
            <textarea id="message" rows="2" cols="25" placeholder="你的廢話"></textarea>
            <button id="sendButton">傳送</button>
            <button id="deleteButton">清除</button>
        </div>
        <div id="chatContents"></div>
    </div>

    <!-- Need to write async="false" -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDEa4yUJNvznG-Vd6McshEQV-xl8uZ3IF0&callback=initMap&libraries=&v=weekly" async="false"></script>
    <script src="https://www.gstatic.com/firebasejs/3.6.1/firebase.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="chatroom.js"></script>
</body>
</html>
